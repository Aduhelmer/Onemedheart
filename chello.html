<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请提交您的联系方式，Please submit your contact information</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm" action="https://script.google.com/macros/s/AKfycbw7TKaZyE91GvrcDXkpJA1QKFfw7aHSEuIykE97kfJcGKBFEoOkz_kKxWGtt-z3lESh/exec" method="POST" enctype="application/x-www-form-urlencoded">
    <label for="name">姓名（Name）:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="company">公司（Company）:</label>
    <input type="text" id="company" name="company" required>
    
    <label for="position">职位（Position）:</label>
    <input type="text" id="position" name="position" required>
    
    <label for="email">邮箱（Email）:</label>
    <input type="email" id="email" name="email" required>
        
    <label for="keyword">关键词（Keyword）:</label>
    <input type="keyword" id="keyword" name="keyword" required>
    
    <button type="submit">提交（Submit）</button>
</form>

    <p id="responseMessage"></p>
    
    <script src="script.js"></script>
</body>
</html>
