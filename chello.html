<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit your info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            max-width: 300px; /* 控制输入框的最大宽度 */
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block; /* 让按钮另起一行 */
            width: auto; /* 设置宽度为自适应 */
            max-width: 300px; /* 控制按钮的最大宽度，和输入框一致 */
            padding: 10px 20px;
            background-color: #052266;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 12px; /* 给按钮上方添加一点间距 */
            margin-left: auto; /* 使按钮居中对齐 */
            margin-right: auto;
        }

        button:hover {
            background-color: #45a049;
        }

        #responseMessage {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm" action="https://script.google.com/macros/s/AKfycbxazbgbtzONB7bjE43oE_ZWQ7L9AR9sA7cCSuEgGrXyfqkNiBK_vK2o-KqWMrg2M2dT/exec" method="POST" enctype="application/x-www-form-urlencoded">
    <label for="name">姓名（Name）:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="company">公司（Company）:</label>
    <input type="text" id="company" name="company" required>
    
    <label for="position">职位（Position）:</label>
    <input type="text" id="position" name="position" required>

    <label for="phone">手机（Phone）:</label>
    <input type="text" id="phone" name="phone" required>
    
    <label for="email">邮箱（Email）:</label>
    <input type="email" id="email" name="email" required>
        
    <label for="keyword">关键词（Keyword）:</label>
    <input type="text" id="keyword" name="keyword" required>
    
    <button type="submit">提交（Submit）</button>
</form>

    <p id="responseMessage"></p>
    
    <script src="script.js"></script>
</body>
</html>
